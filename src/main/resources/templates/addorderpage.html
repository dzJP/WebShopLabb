<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Varukorg</title>
</head>
<body>
<h1>Thank you for shopping.</h1>

You have bought:
<div th:each="item, loopInfo: ${myorder.cartList}">
  Name:<span th:text="${item.product.name}"></span>
  Amount:<span th:text="${item.amount}"></span>
</div>
For a total of:
<td th:text="${totalpriceofallproducts}"></td>
<p>
<a href="/">Back to Main Menu</a>
</p>
</body>
</html>
