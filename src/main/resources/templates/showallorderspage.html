<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="customerorder : ${showallorders}">
    Order id: <span th:text="${customerorder.id}"></span>
    Customer id: <span th:text="${customerorder.customer.id}"></span>
    Customer name: <span th:text="${customerorder.customer.name}"></span>
</div>
</div>
</div>
</body>
</html>
