<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Categories</h2>
<form th:action="@{/shop-products}" method="post" th:object="${product}">
  Category: <select name="category">
  <option th:each="cat : ${T(com.example.webshoplabb.shop.Category).values()}"
          th:value="${cat}" th:text="${cat}"></option></select>
</form>
<h3>Search for a product(banana, beef, fish, etc)</h3>
<form action="/findproducts" method="post">
    <input type="text" value="0" name="productName">
    <input type="submit" value="Search">
    <div th:each="product : ${products}"></div>
</form>
<p><h3><a href="/shop-products">Enter the shop</a></p></h3>
</div>
</body>
</html>
